<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta name="description" content=""/>
        <meta name="author" content=""/>

        <title>RWDoors</title>

        <!-- Bootstrap Core CSS -->
        <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>

        <!-- Plugin CSS -->
        <link rel="stylesheet" href="vendor/font-awesome/css/font-awesome.min.css"/>
        <link rel="stylesheet" href="vendor/simple-line-icons/css/simple-line-icons.css"/>
        <link rel="stylesheet" href="vendor/device-mockups/device-mockups.min.css"/>

        <!-- Theme CSS -->
        <link href="css/accountStyle.css" rel="stylesheet"/>
        <link href="css/gallery.css" rel="stylesheet"/>
        <link href="css/new-age.css" rel="stylesheet"/>
        
        <!-- Modal CSS and Scripts -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    </h:head>
    <h:body>

        <!-- Include Nav Bar -->
        <ui:include src="nav.xhtml"/>

        <div class="account-page">
            <p>
                Welcome Administrator!
            </p>
            
            <center>
                
                <h:form>
                    <p>Manage orders, clients, gallery, and new account users, all in one place</p>
                        
                    <div>
                        <h:commandButton class="button1" value="Manage Orders"  action="changeOrder" />
                        <h:commandButton class="button1" value="Add Client"  action="addClient" /> 
                        <h:commandButton  class="button1" value="List Current Client"  action="listClients" />
                        <button type="button" class="button1" data-toggle="modal" data-target="#userForm">Add User</button>
                        <button type="button" class="button1" data-toggle="modal" data-target="#taskForm">Add Image</button>
                        <button type="button" class="button1" data-toggle="modal" data-target="#deleteForm">Delete Image</button>
                        <h:commandButton  class="button5" value="Logout" action="#{loginBean.logout()}" /> 
                        
                    </div>    
                    
                </h:form>
                
                
            </center>

        </div>
        
        
        <!-- Modal -->
        <div id="userForm" class="modal fade" role="dialog">
          <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Add a User</h4>
              </div>
                        <form method="post" action="userUpload">
              <div class="modal-body">
                          <div class="form-group">
                                <label for="taskName">Username</label>
                                <input class="form-control" name="userName" placeholder="Enter UserName"></input>
                         </div>
                         <div class="form-group">
                                <label for="taskDesc">Password</label>
                                <input class="form-control" type="password" name="password" placeholder="Enter password"></input>
                        </div>
                        <!--<div class="form-group">
                            <label for="file">Upload</label>
                                <input type="hidden" name="photo"></input>
                        </div>-->

              </div>
              <div class="modal-footer">
                  <button id="add" type="submit" class="btn btn-success" >Add</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              </div>
                 </form>
            </div>

          </div>
        </div>
            <!-- Modal -->
        <div id="taskForm" class="modal fade" role="dialog">
          <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Add a Image</h4>
              </div>
                        <form method="post" action="fileUpload" enctype="multipart/form-data">
              <div class="modal-body">
                          <div class="form-group">
                                <label for="taskName">Image Name</label>
                                <input class="form-control" name="taskName" placeholder="Enter Image Name"></input>
                         </div>
                         <div class="form-group">
                                <label for="taskDesc">URL</label>
                                <textarea class="form-control" name="taskDesc" placeholder="Enter URL"></textarea>
                        </div>
                        <!--<div class="form-group">
                            <label for="file">Upload</label>
                                <input type="hidden" name="photo"></input>
                        </div>-->

              </div>
              <div class="modal-footer">
                  <button id="add" type="submit" class="btn btn-success" >Add</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              </div>
                 </form>
            </div>

          </div>
        </div>

                <!-- Modal -->
        <div id="deleteForm" class="modal fade" role="dialog">
          <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Delete a Image</h4>
              </div>
                        <form method="post" action="deleteFile"  enctype="multipart/form-data">
              <div class="modal-body">
                   <ui:repeat value="#{imageBean.images}" var="img">
                       <img class="img-responsive deleteImage" id="#{img.imgId}" src="#{img.description}" alt=""></img>
                   </ui:repeat>
                  <input type="hidden" id="deleteImageID" name="deleteImageID"></input>

              </div>
              <div class="modal-footer">
                  <button id="add" type="submit" class="btn btn-success" >Confirm Deletion</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              </div>
                 </form>
            </div>

          </div>
        </div>
        

        <!-- Include footer -->
        <ui:include src="footer.xhtml"/>

        <!-- jQuery -->
        <script src="vendor/jquery/jquery.min.js"></script>

        <!-- Bootstrap Core JavaScript -->
        <script src="vendor/bootstrap/js/bootstrap.min.js"></script>

        <!-- Plugin JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>

        <!-- Theme JavaScript -->
        <script src="js/new-age.min.js"></script>
        <script src="js/Gallery.js"></script>
        

    </h:body>
</html>
