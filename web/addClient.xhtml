<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:fcore="http://java.sun.com/jsf/core"
      >
    <h:head>
        
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta name="description" content=""/>
        <meta name="author" content=""/>
        
        <title>RWDoors</title>
        
        

        <!-- Theme CSS -->
        <link href="css/orderStyle.css" rel="stylesheet"/>
        
        
        
    </h:head>
    <h:body class = "backPic">
        <center>
            <fcore:view>
                <div class="crazyForm">
                <h:form>
                    <h1>Add New Client</h1>
                    <h:panelGrid border="" cellpadding="20" cellspacing="20" columns="3">
                        <!--  <h:outputLabel value="Client ID" />
                        <h:inputText id ="clientID" required="true" requiredMessage="Please input client id" size ="5" maxlength="5" value="">
                        
                        </h:inputText><h:message for="OclientID"/>  -->
                        <h:outputLabel value="Order ID" />
                        <h:inputText id ="orderID" required="true" requiredMessage="Please input order id" size ="5" maxlength="5" value="#{addClientBean.orderID}">
                             
                        </h:inputText><h:message for="OorderID"/>
                        <h:outputLabel value="First Name" />
                        <h:inputText id ="firstName" required="true" requiredMessage="Please client first name" value="#{addClientBean.firstName}">
                             
                        </h:inputText><h:message for="Ofirstname"/>
                        <h:outputLabel value="Last Name" />
                       <h:inputText id ="lastName" required="true" requiredMessage="Please input client last name" value="#{addClientBean.lastName}">
                            
                        </h:inputText> <h:message for="OlastName"/>
                        <h:outputLabel value="Email" />
                        <h:inputText id ="email" required="true" requiredMessage="Please input client email" maxlength="20" value="#{addClientBean.email}">
                        
                        </h:inputText> <h:message for="Oemail"/>   
                        <h:outputLabel value="Phone" />
                        <h:inputText id ="phone" required="true" requiredMessage="Please input client phone" maxlength="20" value="#{addClientBean.phone}">
                            
                        </h:inputText> <h:message for="Ophone"/>
                        <h:commandLink class="submitButton" value="Submit" action="welcome" actionListener="#{addClientBean.print()}" onclick="return confirm('Are you sure?')"/>
                        <h:commandLink class="cancelButton" value="Cancel" action="welcome" immediate="true" />
                            
                    </h:panelGrid>
                    
                </h:form>
                </div>
            </fcore:view>
        </center>
    </h:body>
</html>
