<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:fcore="http://java.sun.com/jsf/core"
      >
    <h:head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta name="description" content=""/>
        <meta name="author" content=""/>
        
        <title>RWDoors</title>
        
      
        <!-- Theme CSS -->
        <link href="css/orderStyle.css" rel="stylesheet"/>
       
        
    </h:head>
    <h:body>
        
        
        <div class="order-page">
            
            <center>
                
            <fcore:view>
                
                <h:form>
                    <h1>Order Information</h1>
                    <h:dataTable var="list" value="#{orderBean.GetAllOrders()}" 
                                styleClass="order-table"
                                headerClass="order-table-header"
                                rowClasses="order-table-odd-row,order-table-even-row"
                                >
                        <h:column>
                            <fcore:facet name="header">Order Id</fcore:facet>
                            <h:outputText value="#{list.id}"/>
                        </h:column>
                        <h:column>
                            <fcore:facet name="header">Order Name</fcore:facet>
                            <h:outputText value="#{list.name}"/>
                        </h:column>
                        <h:column>
                            <fcore:facet name="header">Material</fcore:facet>
                            <h:outputText value="#{list.material}"/>
                        </h:column>
                        <h:column>
                            <fcore:facet name="header">Size</fcore:facet>
                            <h:outputText value="#{list.size}"/>
                        </h:column>
                        <h:column>
                            <fcore:facet name="header">Style</fcore:facet>
                            <h:outputText value="#{list.style}"/>
                        </h:column>
                        <h:column>
                            <fcore:facet name="header">Description</fcore:facet>
                            <h:outputText value="#{list.description}"/>
                        </h:column>
                        <h:column>
                            <fcore:facet name="header">Status</fcore:facet>
                            <h:outputText value="#{list.status}"/>
                        </h:column>
                        <h:column>
                            <fcore:facet name="header">Edit</fcore:facet>
                            <h:commandLink action="edit_order"  actionListener="#{orderBean.editOrder()}" value="Edit">
                                <fcore:param name="id" value="#{list.id}"/>
                            </h:commandLink>
                        </h:column>
                        <h:column>
                            <fcore:facet name="header">Delete</fcore:facet>
                            <h:commandLink action="changeOrder"  actionListener="#{orderBean.delete()}" value="Delete" onclick="return confirm('Are You Sure ?')">
                                <fcore:param name="id" value="#{list.id}"/>
                            </h:commandLink>
                        </h:column>
                    </h:dataTable>
                    
                    <div class="addButton-class">
                    <h:commandLink class="addOrderButton" value="Add Order" action="add_order" />
                    <h:commandLink class="backButton" value="Back to Account Page" action="welcome" />
                    </div>
                    
                </h:form>
            </fcore:view>
            
            </center>
        
        </div>
        
        
    </h:body>
</html>
